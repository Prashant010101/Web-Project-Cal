<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center" style="color: aliceblue;">Systummm!</h1>
    <!--<div class="box">-->
        <div class=" box flex flex-col items-center mx-auto m-w-20 box">
            <div class="row">
            <input class="input" type="text" placeholder="0"/>
            </div>

            <div class="row">
            <button class="button operator">AC</button>
            <button class="button operator del">DEL</button>
            <button class="button operator">%</button>
            <button class="button operator">/</button>
            </div>
            <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">*</button>
            </div>
            <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">+</button>
            </div>
            <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">-</button>
            </div>
            <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button eqBTN">=</button>
            
            </div>
        </div>
    <!--</div>-->
  <script src="script.js"></script>
</body>

</html>
